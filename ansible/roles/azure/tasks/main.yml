- name: Install required packages
  apt:
    name:
      - apt-transport-https
    state: latest

- name: Add microsoft key
  apt_key:
    keyserver: packages.microsoft.com
    id: 52E16F86FEE04B979B07E28DB02C46DF417A0893
    state: present

- name: Copy sources list
  copy:
    src: "{{item}}"
    dest: /etc/apt/sources.list.d
  with_items:
      - azure-cli.list

- name: Update cache
  apt:
    update_cache: yes

- name: Install azure-cli
  apt:
    name:
      - azure-cli
    state: latest

