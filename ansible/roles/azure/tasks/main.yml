- name: Install required packages
  apt:
    name:
      - apt-transport-https
    state: latest

- name: Add microsoft key
  apt_key:
    url: https://packages.microsoft.com/keys/microsoft.asc
    state: present

- name: Copy sources list
  copy:
    src: "{{item}}"
    dest: /etc/apt/sources.list.d
  with_items:
      - azure-cli.list

- name: Update cache
  apt:
    update_cache: yes

- name: Install azure-cli
  apt:
    name:
      - azure-cli
    state: latest

