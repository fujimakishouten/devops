- name: Install required packages
  apt:
    name:
      - apt-transport-https
    state: latest

- name: Add google key
  apt_key:
    url: "{{item}}"
    state: present
  with_items:
      - https://packages.cloud.google.com/apt/doc/apt-key.gpg 

- name: Copy sources list
  copy:
    src: "{{item}}"
    dest: /etc/apt/sources.list.d
  with_items:
      - google-cloud-sdk.list 

- name: Update cache
  apt:
    update_cache: yes

- name: Install google-cloud-sdk
  apt:
    name:
      - google-cloud-sdk
    state: latest

